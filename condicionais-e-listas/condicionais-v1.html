<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{nome}}</p>
    <!-- v-else precisa estar abaixo do v-if para funcionar. -->
    <p v-else>Nenum usuário Logado</p>  
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Maria',
            logado: false
        }
    })
</script>
