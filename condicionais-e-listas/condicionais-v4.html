<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- template adiciona/remove o elemento da página. -->
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    <!-- v-else-if precisa estar abaixo do v-if para funcionar. -->
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <!-- v-else precisa estar abaixo do v-if/v-else-if para funcionar. -->
    <p v-else>Nenum usuário Logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para vc!
    </footer>
    <!-- v-show não trabalha com o v-if, a logica precisa estar dentro do v-show. -->
    <footer v-show="!logado">
        Desenvolvido para vc que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
