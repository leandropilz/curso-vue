<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <!-- v-for="(cor, i) entre parenteses o primeiro Ã© o elemento e o segundo indice -->
        <li v-for="(cor, i) in cores">{{i+1}}) {{cor}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 62, peso: 59 },
                { nome: 'Leandro', idade: 22, peso: 89 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none
    }
</style>
