<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <!-- v-for="(cor, i) entre parenteses o primeiro é o elemento e o segundo indice -->
        <li v-for="(cor, i) in cores">{{ i+1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <!-- Quando for objeto temos (valor, chave, index) -->
            <!-- div em bloco, span é inline -->
            <span v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index + 1 }})
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 62, peso: 59 },
                { nome: 'Leandro', idade: 22, peso: 89 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none
    }

    h1,
    p {
        display: inline;
    }
</style>
